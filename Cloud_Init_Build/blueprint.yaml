name: Cloud_Init_Build
version: 1.2
formatVersion: 1
inputs:
  accountName:
    type: string
    title: User Name
  password:
    type: string
    title: Password
    readOnly: false
    encrypted: true
    default: null
  network:
    type: string
    title: Network Tag
    default: default-seg
    enum:
      - default-seg
      - linux-seg-vmw
      - linux-seg-dev
  count:
    type: number
    title: Count
    default: 1
    maximum: 5
  flavor:
    type: string
    title: Flavor Size
    default: Medium
    enum:
      - Small
      - Medium
      - Large
resources:
  Cloud_vSphere_Machine_1:
    type: Cloud.vSphere.Machine
    properties:
      image: passthrough-test
      flavor: ${input.flavor}
      count: ${input.count}
      tags:
        - key: CreatedBy
          value: ${env.requestedBy}
        - key: CreatedOn
          value: ${env.requestedAt}
        - key: Deployment
          value: ${env.deploymentName}
      networks:
        - network: ${resource.Cloud_NSX_Network_1.id}
      cloudConfig: |
        #cloud-config
        set_hostname: ${self.resourceName}
        fqdn: ${(self.resourceName)+".pso.vmw-sddc.lab"}
        users:
        - default
        - name: ${input.accountName}
          shell: '/bin/bash'
          sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh_pwauth: True
        chpasswd:
          list: |
            ${input.accountName}:${input.password}
          expire: False

        runcmd: 
          - mkdir -p /tmp/test-dir
          - eject
  Cloud_NSX_Network_1:
    type: Cloud.NSX.Network
    properties:
      networkType: existing
      constraints:
        - tag: ${input.network}
