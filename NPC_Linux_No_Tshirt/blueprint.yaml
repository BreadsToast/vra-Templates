name: NPC_Linux_No_Tshirt
version: 1
formatVersion: 1
inputs:
  hostname:
    type: string
    title: User Defined Hostname
    description: Hostname section of project-hostname-w/t###. Min 4, Max 10 character
    minLength: 4
    maxLength: 10
    pattern: "[a-zA-Z0-9!@#$%^&*]"
  accountName:
    type: string
    title: User Name
  password:
    type: string
    title: Password
    readOnly: false
    encrypted: true
    default: null
  network:
    type: string
    title: Network Tag
    default: Public
    enum:
      - Public
      - Private
  memory:
    type: number
    title: Memory in MB
  cpu:
    type: number
    title: vCPU Count
  image:
    type: string
    title: Image
    default: ubuntu-cloud-1
    enum:
      - ubuntu-cloud-1
      - centos7-cloud-1
  diskSize:
    type: number
    title: Disk Size in GB
resources:
  Cloud_vSphere_Disk_1:
    type: Cloud.vSphere.Disk
    properties:
      capacityGb: ${input.diskSize}
  Cloud_vSphere_Machine_1:
    type: Cloud.vSphere.Machine
    properties:
      totalMemoryMB: ${input.memory}
      cpuCount: ${input.cpu}
      constraints:
        - tag: Resource:${env.projectName}
      name: ${input.hostname}
      image: ${input.image}
      tags:
        - key: CreatedBy
          value: ${env.requestedBy}
        - key: CreatedOn
          value: ${env.requestedAt}
        - key: Deployment
          value: ${env.deploymentName}
      networks:
        - network: ${resource.Cloud_NSX_Network_1.id}
      cloudConfig: |
        #cloud-config
        set_hostname: ${input.hostname}
        fqdn: ${(input.hostname)+".pso.vmw-sddc.lab"}
        users:
        - default
        - name: ${input.accountName}
          shell: '/bin/bash'
          sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh_pwauth: True
        chpasswd:
          list: |
            ${input.accountName}:${input.password}
          expire: False

        runcmd: 
          - mkdir -p /tmp/test-dir
          - eject
      attachedDisks:
        - source: ${resource.Cloud_vSphere_Disk_1.id}
  Cloud_NSX_Network_1:
    type: Cloud.NSX.Network
    properties:
      networkType: existing
      constraints:
        - tag: ${env.projectName}:${input.network}
