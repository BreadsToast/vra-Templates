name: Ubuntu w/NSX
version: 1.1
formatVersion: 1
inputs:
  accountName:
    type: string
    title: User Name
  password:
    type: string
    title: Password
    readOnly: false
    encrypted: true
    default: null
  network:
    type: string
    title: Network Tag
    default: default-seg
    enum:
      - default-seg
      - linux-seg-vmw
      - linux-seg-dev
  count:
    type: number
    title: Count
    default: 1
    maximum: 5
  flavor:
    type: string
    title: Flavor Size
    default: Medium
    enum:
      - Small
      - Medium
      - Large
resources:
  Cloud_vSphere_Machine_1:
    type: Cloud.vSphere.Machine
    properties:
      image: ubuntu-02
      flavor: ${input.flavor}
      count: ${input.count}
      networks:
        - network: ${resource.Cloud_NSX_Network_1.id}
          securityGroups: []
      cloudConfig: |
        #cloud-config
        perserve_hostname: true
        set_hostname: ${self.resourceName}
        fdqn: ${self.resourceName+".vmw-sddc.lab"}
        user:
          -default
          -name: ${input.accountName}
          shell: '/bin/bash'
          sudo: 'ALL=(ALL) NOPASSWD:ALL'
        ssh_pwauth: True
        chpassword:
          list: |
            ${input.accountName}:${input.password}
          expire: False

        runcmd:
          -eject
  Cloud_NSX_Network_1:
    type: Cloud.NSX.Network
    properties:
      networkType: existing
      constraints:
        - tag: ${input.network}
